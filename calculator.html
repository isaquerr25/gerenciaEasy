<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/checkAuthentication.js"></script>
    <link rel="stylesheet" href="./stylesheet/calculator.css">
    <link rel="stylesheet" href="./stylesheet/menu.css">
    <link rel="stylesheet" href="./stylesheet/popup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>graphic</title>
</head>
<body>
    <ion-icon class="dran" name="chevron-down-outline"></ion-icon>
    <div class="state_graphic">
        <p>Total</p>
        <h2 id="bigValue">$14,340.80</h2>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
    <form action="" class="forms">
        <div class="dropdown">
            <select name="link-data" id="myDropdown" class="dropbtn">
                <option value='day'>Day</option>
                <option value='moth'>Moth</option>
                <option value='year'>Year</option>
            </select>
        </div>
        <div>
            <input type="number"  name="interest" form="forms"  id="interest" placeholder="Interest %">
            <input type="number"  name="investiment" form="forms"  id="investiment" placeholder="Consec. Invest.">
        </div>
        <div>
            <input type="number"  name="initial_value" form="forms"  id="initial_value" placeholder="Initial Value">
            <input type="number"  name="time-value" form="forms"  id="time-value" placeholder="Time">
        </div>
    </form>

    
    <br>
    <br>
    <br>
    <br>
    <div class="menu">
        
        <div class="controll_position">
            <div class="list_item color dashboard" onclick="opentabe('dashboard')">
                <ion-icon class="correct-ico-menu" name="home"></ion-icon>
                <span>Dashboard</span>
            </div>
            <div class="list_item color calculator" onclick="opentabe('calculator')">
                <ion-icon class="correct-ico-menu" name="calculator"></ion-icon>
                <span>Calculator</span>
            </div>
            <div class="list_item color up" onclick="createPrice()">
                <span class="asv" >
                    <button class="plusss">
                        <ion-icon name="add-circle-sharp"></ion-icon>
                    </button>
                </span>
                
            </div>
            <div class="list_item color graphic" onclick="opentabe('graphic')">
                <ion-icon class="correct-ico-menu" name="analytics"></ion-icon>
                <span>Graphic</span>
            </div>
            <div class="list_item color profile_white" onclick="opentabe('profile')">
                <ion-icon class="correct-ico-menu" name="person"></ion-icon>
                <span>Profile</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="./js/calculator.js"></script>
    <script type="module" src="./js/menu.js"></script>

    
</body>

</html>
