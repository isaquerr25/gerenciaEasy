<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header>
        <img src="./assets/icon_user.png" alt="Gerencia Easy" >
    </header>
    <div class="box-login">
        <div class="sub-box">
            <div class="sub-button">
                <img src="./assets/engrenagem.png"  >
                <button type="submit" class="profil">Configuration</button>
            </div>
            <div class="sub-button">
                <img src="./assets/profile_white.png"  >
                <button type="submit" class="profil">Profile</button>
            </div>
            <div class="sub-button">
                <img src="./assets/help.png"  >
                <button type="submit" class="profil">Suporte</button>
            </div>
            <div class="sub-button">
                <img src="./assets/out.png"  >
                <button type="submit" class="profil">LOGOUT</button>
            </div>
        </div> 
    </div>
    
    <div class="menu">
        <div class="controll_position">
            <div class="list_item color">
                <img src="./assets/house.png">
                <span>Dashboard</span>
            </div>
            <div class="list_item color">
                <img src="./assets/calculator.png">
                <span>Calculator</span>
            </div>
            <div class="list_item color up">
                <span class="asv">
                    <button form="forms" type="submit" class="plusss">+</button>
                </span>
                
            </div>
            <div class="list_item color">
                <img src="./assets/graphic.png">
                <span>Grafic</span>
            </div>
            <div class="list_item color">
                <img src="./assets/profile_white.png">
                <span>Profile</span>
            </div>
        </div>
    </div>


</body>
</html>
