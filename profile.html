<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/profile.css">
    <link rel="stylesheet" href="./stylesheet/menu.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header>
        <img src="./assets/icon_user.png" alt="Gerencia Easy" >
    </header>
    <div class="box-login">
        <div class="sub-box">
            <div class="sub-button">
                <img src="./assets/engrenagem.png"  >
                <button type="submit" class="profil">Configuration</button>
            </div>
            <div class="sub-button">
                <img src="./assets/profile_white.png"  >
                <button type="submit" class="profil">Profile</button>
            </div>
            <div class="sub-button">
                <img src="./assets/help.png"  >
                <button type="submit" class="profil">Suporte</button>
            </div>
            <div class="sub-button">
                <img src="./assets/out.png"  >
                <button type="submit" class="profil">LOGOUT</button>
            </div>
        </div> 
    </div>
    <div class="menu">
        
        <div class="controll_position">
            <div class="list_item color dashboard" onclick="opentabe('dashboard')">
                <ion-icon class="correct-ico-menu" name="home"></ion-icon>
                <span>Dashboard</span>
            </div>
            <div class="list_item color calculator" onclick="opentabe('calculator')">
                <ion-icon class="correct-ico-menu" name="calculator"></ion-icon>
                <span>Calculator</span>
            </div>
            <div class="list_item color up" onclick="createPrice()">
                <span class="asv" >
                    <button class="plusss">
                        <ion-icon name="add-circle-sharp"></ion-icon>
                    </button>
                </span>
                
            </div>
            <div class="list_item color graphic" onclick="opentabe('graphic')">
                <ion-icon class="correct-ico-menu" name="analytics"></ion-icon>
                <span>Graphic</span>
            </div>
            <div class="list_item color profile" onclick="opentabe('profile')">
                <ion-icon class="correct-ico-menu" name="person"></ion-icon>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    
    
    <script type="module" src="./js/dashboard.js"></script>
    <script type="module" src="./js/menu.js"></script>
    <link rel="stylesheet" href="./stylesheet/popup.css">
</body>
</html>
