<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <header>
        <img src="./assets/icon_user.png" alt="Gerencia Easy" >
    </header>
    <div class="box-login">
        <div class="sub-box">

            <input required class="inte" type="text" name="user" form="forms" placeholder="user" id="user">
            <input required class="inte" type="text" name="email" form="forms" placeholder="Email" id="email">
            <input required class="inte" type="date" name="birthday" form="forms" placeholder="Birthday" id="birthday">

            <input required type="password" name="password" form="forms"  id="password" placeholder="Password">
            <input required type="re_password" name="re_password" form="forms"  id="re_password" placeholder="Re-enter Password">
            <button form="forms" type="submit" class="button-register">REGISTER</button>
            
        </div> 
    </div>
    
</body>
</html>
